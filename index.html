<!DOCTYPE html>
<html lang="en-us">

<head>

<meta charset="UTF-8">
<title>FaceJam</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script> -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

<img src="assets/images/spacejam.jpg" class="spaceJamLogo" alt="logo">


<br>


<br>
    

<div class="container">
    
    <div class="row">
        
       
       <div class="col-sm-6">
        <h1>Upload Pic Here</h1>
       </div>
       
       <div class="col-sm-6">
            <table class="songTable">
                <h1>Song Information</h1>
                    <tr>
                        <th>Song Title</th>
                        <td>data1</td>
                    </tr>
                    <tr>
                        <th>Artist</th>
                        <td>data2</td>
                    </tr>
                    <tr>
                        <th>Release Date</th>
                        <td>data3</td>
                    </tr>
            </table>
             
       </div>
       
       
        
    </div>
    
</div>


<br>
<!-- ////////////Audio player is here /////////-->

    <footer>
            <div class="col-md-12">
                <audio id="audio" preload="auto"></audio>
                <div class="btn-group">
                    <img src="assets/images/play.png" id="play" alt="play" height="42" width="42">
                    <img src="assets/images/stop.png" id="stop" alt="stop" height="42" width="42">
                    <img src="assets/images/next.png" id="next" alt="next" height="42" width="42">
                </div>
            </div>
        </footer>
        <!-- /////////////////////////////////////////////// -->
</body>
</html>
